<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Animation</title>
    <style>
        #elevator {
            transition: transform 2s ease-in-out;
        }
        .button {
            width: 50px;
            height: 50px;
            background-color: #555;
            margin: 10px;
            cursor: pointer;
            display: inline-block;
            text-align: center;
            line-height: 50px;
            color: white;
            font-size: 18px;
        }
        .button.active {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div>
        <div class="button" data-floor="1">1</div>
        <div class="button" data-floor="2">2</div>
        <div class="button" data-floor="3">3</div>
    </div>
    <svg width="200" height="600">
        <rect x="50" y="0" width="100" height="600" fill="#ddd" />
        <rect id="elevator" x="60" y="400" width="80" height="100" fill="#333" />
    </svg>
    <script>
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.button').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');

                const floor = this.getAttribute('data-floor');
                let targetPosition;
                switch (floor) {
                    case '1':
                        targetPosition = 400;
                        break;
                    case '2':
                        targetPosition = 250;
                        break;
                    case '3':
                        targetPosition = 100;
                        break;
                }
                document.getElementById('elevator').style.transform = `translateY(${targetPosition - 400}px)`;
            });
        });
    </script>
</body>
</html>
